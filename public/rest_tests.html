  <h3 style="margin: 0;">Filter</h3>		
  <input id="input_filter" name="" type="text" value="filter" />

</div>
<script>
var idx_entries = {};
$(document).ready(function(){

  $('#input_filter').keyup(function() {
     var value = $(this).val().trim();
     if(value == ""){
       $('.entry').show();            
     }
     else
    {
      var re = new RegExp(value,"i");
      $('.entry').hide()
      $('.entry').filter(function() {
        return re.test($(this).find('h2').text()) 
      }).show();
      }     
  });
  
  function escape_url(url){
    return escape(url).replace(/[/.%]/gi,"__");
  }
  //**Events
  //var index_rest_url = '/rest/index/http%3A%2F%2Fbase%2384f5cd60-59bc-11e0-b9e1-00264afffe1d';
  //**Publications

  var index_rest_url = '/rest/index/http%3A%2F%2Fbase%23cd5c0070-59bb-11e0-b9e1-00264afffe1d';
  
  function html_formatter(uri, entry){
    $('#'+escape_url(uri)).html('');
    var ct = 0;
    $.each( entry[uri], 
      function(attr_name, attr){
        var html;
        if(attr[0].url){
          html = (ct == 0 ? '<h2><a href="'+attr[0].url+'">'+attr[0].value+'</a></h2>' : '<b>'+attr_name+'</b>: <a href="'+attr[0].url+'">'+attr[0].value+'</a></br>');
        }else{
          html = '<b>'+attr_name+'</b>: '+attr[0].value+'<br>';
        }
        ct++;
        $('#'+escape_url(uri)).append(html);
      }
    );
	//$('#'+escape_url(uri)).append('<br/>');
  }
  
  //Request index nodes of Events Idx
  function request_entry(index_url, uri){
	$.getJSON(index_url+'?entry='+uri, 
		function(entry) {
			html_formatter(uri, entry);
      
		}
	);
		
  }
  
  $.getJSON(index_rest_url, 
	function(data) {
    $.each(data, function(idx, value){
      var idx_entries = value["shdm:index_entries"];
      
      $.each(idx_entries, function(key, entry) {
        $('<div class="entry" id="'+escape_url(entry.value)+'"><img src="/images/ajax-loader.gif" border="0"> '+entry.value+'</div>').appendTo('#contentnorightbar');
        request_entry(index_rest_url, entry.value);
      });
    });
	});
  
  
 });

</script>
